<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class=" mt-lg-4 container-lg">
        <div class="form-container">
            <h4 class="form-title">Supplier Registration</h4>
            <form>
                <div class="mb-3">
                    <label for="uname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter supplier name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com">
                </div>

                <div class="mb-3">
                    <label for="nber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="nber" placeholder="e.g. 0781234567">
                </div>

                <div class="mb-3">
                    <label for="country_id" class="form-label">Country</label>
                    <select class="form-select" id="country_id">
                        
                    </select>
                </div>

                <div class="mb-3">
                    <label for="padd" class="form-label">Physical Address</label>
                    <input type="text" class="form-control" id="padd" placeholder="Enter address">
                </div>

                <div class="mb-3" id="tin_div" style="display: none;">
                    <label for="tnber" class="form-label">TIN Number</label>
                    <input type="text" class="form-control" id="tnber" placeholder="Enter TIN number">
                </div>

                <div class="d-grid">
                    <button type="button" id="subButton" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/jquery/jquery-3.7.1.min.js"></script>
    <script src="js/pages/add_supplier.js"></script>
</body>
</html>
